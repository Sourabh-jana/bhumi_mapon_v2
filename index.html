  <script>
    let deferredPrompt;

    window.addEventListener('beforeinstallprompt', (event) => {
      // Prevent the default browser install prompt
      event.preventDefault();
      // Store the event to use it later when the user decides to install
      deferredPrompt = event;
      // Display your own install button or message
      showInstallButton();
    });

  </script>
